        <h1>Send us a Message:</h1>

        <h2>CONTACT US:</h2>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53848.7525204498!2d-116.91811211085886!3d32.48480535919674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d93861910332e9%3A0xaa9035db26ec5c67!2sParque%20Morelos!5e0!3m2!1ses-419!2smx!4v1729283645018!5m2!1ses-419!2smx" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <section>
            <figure>
                <img src="images/Elizabeth.jpg" alt="Example 1">
                    <figcaption>ELIZABETH</figcaption></figure>
                <figure>
                    <img src="images/jhon.jpg" alt="Example 2">
                    <figcaption>JHON</figcaption></figure>
                <figure>        
                <img src="images/Sam.jpg" alt="Example 3">

            <form>
                <fieldset>
                    <legend>CONTACT INFORMATION</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="usermail">Email</label>
                        <input type="email" id="usermail" name="usermail">
                    </div>
                    
                </fieldset>
                <fieldset>
                    <legend>PURPOSE OF THE MESSAGE</legend>
                    
                    <div class="form-item column1">
                        
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="general" name="general">

                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="reservation" name="reservation">

                        <label for="web">Website Suggestion</label>
                        <input type="radio" id="web" name="web">


                        <label for="pet">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="pet" name="pet">
                    
                    </div>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Do you want to add any comment?"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
